- name: Copy Prometheus Configuration
  ansible.builtin.template:
    src: prometheus.yml
    dest: /opt/prometheus/prometheus.yml

- name: Restart prometheus
  ansible.builtin.systemd:
      name: prometheus
      state: restarted

- name: Waits for port is started or not
  ansible.builtin.wait_for:
    port: 9090
    delay: 10
    timeout: 15

      